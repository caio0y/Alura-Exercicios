<!DOCTYPE html>

<canvas width="600" height="400"></canvas>

<script>

    function bandeiraBrasil() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle="darkgreen";
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle="yellow";
        pincel.beginPath();
        pincel.moveTo(300, 20);
        pincel.lineTo(20, 200);
        pincel.lineTo(300, 380);
        pincel.lineTo(580, 200);
        pincel.fill();

        pincel.fillStyle="darkblue";
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2* Math.PI);
        pincel.fill();

        brasil = true
    }


    function bandeiraAlemanha() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 133);

        pincel.fillStyle = 'red';
        pincel.fillRect(0, 133, 600, 133);

        pincel.fillStyle = 'yellow';
        pincel.fillRect(0, 266, 600, 134);
        
        brasil = false
    }

    var brasil;
    bandeiraBrasil();

    function trocaBandeira(){
        if (brasil){
            bandeiraAlemanha();
        } else {
            bandeiraBrasil();
        }
    }

    setInterval(trocaBandeira,3000)
</script>
