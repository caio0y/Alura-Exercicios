<!DOCTYPE html>
<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    var r = 10;
    function ponto(x,y,r,c){
    	pincel.fillStyle = c;
        pincel.beginPath();
        pincel.arc(x, y, r, 0, 2 * Math.PI);
        pincel.fill();
    }
    function pontoTela(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        if (evento.shiftKey&&r+10<=40) {
        	r=r+10;
        }
        if (evento.altKey&&r-5>=10) {
        	r=r-5;
        }
        ponto(x,y,r,cores[i]);
    }
    var cores = ['black','darkred','lightgrey'];
    var i = 0;
    tela.onclick = pontoTela;

    function mudaCor() {
        i++;
        if (i>=cores.length) {
        	i=0;
        }
        return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
