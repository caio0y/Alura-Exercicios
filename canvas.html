<!DOCTYPE html>

<canvas width="600" height="450"></canvas>

<script>
	function cor(color) {
		pincel.fillStyle = color;
	}
	function ret(xi,yi,w,h,c){
		cor(c);
		pincel.fillRect(xi,yi,w,h);
	}
	function retC(xi,yi,w,h,c){
		ret(xi,yi,w,h,c);
		pincel.strokeStyle ='black';
		pincel.strokeRect(xi,yi,w,h);
	}
	function comeca(){
		pincel.beginPath();
	}
	function origem(x,y,c){
		comeca();
		cor(c);
		pincel.moveTo(x,y);
	}
	function linha(x,y){
		pincel.lineTo(x,y);
	}
	function preenche(){
		pincel.fill();
	}
	function arco(x,y,d,c){
		comeca();
		cor(c);
		pincel.arc(x,y,d,0,2*Math.PI);
		preenche();
	}
	function texto(texto,x,y){
		pincel.font='15px Georgia';
		cor('black');
		pincel.fillText(texto,x,y);
	}
	function barra(x,y,elementos,cores,txt) {
		texto(txt,x+5,y-10)
		for(var i=0;i<elementos.length;i++){
			retC(x,y,50,elementos[i],cores[i])
			y = y + elementos[i];
		}
	}
	function tri(x,y,z,c){
		comeca();
		cor(c);
		origem(x,y);
		linha(x,y+z);
		linha(x+z,y+z);
		preenche();
	}

	//---
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	retC(0,0,600,450,'grey','#F7F7F7');
	//---

	

</script>
